name: createTag
on:
  push:
    branches:
      - main
    tags:
      - 'release'

env: 
  version: EngBuild8
  message: 'tag created'
  GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
  release_text: 'releases'
  
jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Create/Update tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ env.version }}
          message: ${{ env.message }}
          github_token: ${{ env.GITHUB_TOKEN }}
          
